<!DOCTYPE html>
<html lang="en" xlmns:th = "https://www.thymeleaf.org/">

<head>
<title>Product List </title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style>
body {
	margin-top : 8%;
}
</style>

</head>

<body>

<div class="container">

<div><a th:href="@{/productview/addProduct}"class ="btn btn-dark">Add Product</a></div>
<div><a th:href="@{/productview/search}"class ="btn btn-dark">serach Product by name</a></div>



&nbsp;
<table class="table table-bordered">
<tr class="table-dark">
<th> Product ID </th>
<th> SKU </th>
<th> Product Name </th>
<th> Product Description </th>
<th> Unit Price </th>
<th> Image URL </th>
<th> Active bit </th>
<th> Units in Stock </th>
<th> Date created </th>
<th> Last Updated </th>
<th> Category ID </th>
</tr>

<tr th:each = "pro: ${PRODUCT}">
	<td th:text = "${pro.productid}" />
	<td th:text = "${pro.sku}" />
	<td th:text = "${pro.productname}"/>
	<td th:text = "${pro.productdescription}" />
	<td th:text = "${pro.unitprice}" />
	<td th:text = "${pro.imageurl}" />
	<td th:text = "${pro.activebit}" />
	<td th:text = "${pro.unitinstock}" />
	<td th:text = "${pro.datecreated}" />
	<td th:text = "${pro.lastupdated}" />
	<td th:text = "${pro.categoryid}" />
	
	<td>
		<a class ="btn btn-dark" th:href="@{/productview/updateForm(productId = ${pro.productid} )}">update</a>
		&nbsp;
		<a class ="btn btn-dark" th:href="@{/productview/delete(productId = ${pro.productid} )}" 	
		onclick = "if(!(confirm('Are you sure to delete this employee details?'))) ">delete</a>
	
	</td>

	
	
</tr>

</table>
</div>


</body>
</html>
